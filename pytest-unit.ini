[pytest]
# Pytest configuration for unit tests with strict coverage requirements

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options for unit tests
addopts =
    --verbose
    --strict-markers
    --cov=theta_sketch_tree
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90
    -m "not integration"

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (excluded from unit test coverage)
    sklearn: marks tests for sklearn compatibility

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning